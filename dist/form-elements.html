<!DOCTYPE html><html lang="en"><head><title>Form elements</title><meta charset="utf-8"><link href="main.css" rel="stylesheet"></head><body><div class="simple-header__logo"><img src="group.png" alt="Logo" height="48"></div><form><label for="text-field"> <div class="header-intro__descr_size_h3">text field</div></label><input type="text" name="text-field" placeholder="Email" id="text-field"><label for="text-field-activated"> <div class="header-intro__descr_size_h3">text field</div></label><input id="text-field" type="text" name="text-field-activated" placeholder="This is pretty awesome"><div class="iqdropdown"><p class="iqdropdown-selection"></p><div class="iqdropdown-menu"><div class="iqdropdown-menu-option" data-id="item1"><div><p class="iqdropdown-item">Спальни</p></div></div><div class="iqdropdown-menu-option" data-id="item2"><div><p class="iqdropdown-item">Кровати</p></div></div><div class="iqdropdown-menu-option" data-id="item3"><div><p class="iqdropdown-item">Ванные комнаты</p></div></div></div></div><div class="header-intro__descr_size_h3">Checkbox Buttons</div><div class="checkbox-container"><input id="cb1" type="checkbox" name="may"><label for="cb1">Можно курить</label></div><div class="checkbox-container"><input id="cb1" type="checkbox" name="may" checked><label for="cb1">Можно с питомцами</label></div><div class="checkbox-container"><input id="cb1" type="checkbox" name="may" checked><label for="cb1">Можно пригласить гостей (до 10 человек)</label></div><div class="header-intro__descr_size_h3">Radio Buttons</div><input id="man" type="radio" name="gender" checked><label for="man">Мужчина</label><input id="woman" type="radio" name="gender"><label for="woman">Женщина</label><div class="header-intro__descr_size_h3">Toggle</div><input class="toggle-button" id="toggle" type="checkbox" name="toggle" checked><label for="toggle">Получать спецпредложения</label><input class="toggle-button" id="toggle" type="checkbox" name="toggle"><label for="toggle">Получать спецпредложения</label><div class="header-intro__descr_size_h3">like button</div><div class="like-button-container"> <input class="like-button" id="like-button" type="checkbox" checked><label for="like-button">12</label></div><div class="star-rating"><fieldset><input type="radio" id="star5" name="rating" value="5"><label for="star5">5 stars</label><input type="radio" id="star4" name="rating" value="4"><label for="star4">4 stars</label><input type="radio" id="star3" name="rating" value="3"><label for="star3">3 stars</label><input type="radio" id="star2" name="rating" value="2"><label for="star2">2 stars</label><input type="radio" id="star1" name="rating" value="1"><label for="star1">1 stars</label></fieldset></div><button class="button button_color-theme_filled-gradient"><div class="header-intro__descr_size_h3">Click me</div></button><button class="button button_color-theme_gradient-border"><div class="header-intro__descr_size_h3">Click me</div></button><button class="text-button text-button_color_ds50"><div class="header-intro__descr_size_h3">Click me</div></button><button class="text-button text-button_color_purple"><div class="header-intro__descr_size_h3">Click me</div></button><button class="button button-pay"><div class="header-intro__descr_size_h3">Перейти к оплате</div></button><ul class="pagination__list"><li><button class="pagination__page-number pagination__page-number_mode_active">1</button></li><li><button class="pagination__page-number">2</button></li><li><button class="pagination__page-number">3</button></li><li><div class="pagination__page-number">...</div></li><li><button class="pagination__page-number">15</button></li><li><button class="pagination__page-number pagination__page-number_mode_arrow"></button></li></ul><div class="pagination__options">1 – 12 из 100+ вариантов аренды</div><input type="text" class="js-range-slider" name="my_range" value="" /></form><script src="main.js"></script></body></html>
