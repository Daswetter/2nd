<!DOCTYPE html><!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Form-elements</title><link href="main.css" rel="stylesheet"></head><body><div class="header"><div class="logo"></div></div><div class="container"><form><div class="forms__easy-form"> <div class="column1"><label for="text-field"> <div class="hn-text__descr_h3">text field</div></label><input type="text" name="text-field" value="" placeholder="Email"><label for="text-field-hover"> <div class="hn-text__descr_h3">text field</div></label><div class="forms__easy-form_hover"><input type="text" id="text-field-hover" placeholder="This is pretty awesome"></div><label for="dropdown"> <div class="hn-text__descr_h3">dropdown</div><input type="" id="dropdown" placeholder="Сколько гостей" data-toggle="dropdown"></label><label for="masked text field"> <div class="hn-text__descr_h3">masked text field</div></label><input type="date" id="masked text field"><div class="image"><div class="insert_emoticon"></div><div class="location_city">        </div></div></div><div class="column2"> <div class="checkbox">Checkbox Buttons<label for="smoke"> <input id="smoke" type="checkbox" name="may">Можно курить</label><label for="pet"><input id="pet" type="checkbox" name="may">Можно с питомцами</label><label for="gest"><input id="gest" type="checkbox" name="may">Можно пригласить гостей (до 10 человек)</label></div><div class="radio-button">Radio Buttons<label for="man"><input id="man" type="radio" name="man-female">Мужчина</label><label for="woman"><input id="woman" type="radio" name="man-female">Женщина</label><label for="toggle"><input id="toggle" type="checkbox" name="toggle button"><span></span></label></div></div></div></form><div class="image"><div class="insert_emoticon"></div><div class="location_city"> </div></div></div><script src="main.js"></script></body></html>
