<!DOCTYPE html><html lang="en"><head><title>Form elements</title><meta charset="utf-8"><link href="main.css" rel="stylesheet"></head><body><div class="simple-header__logo"><img src="group.png" alt="Logo" height="48"></div><form><label for="text-field"><div class="header-intro__descr_size_h3">text field</div></label><input type="text" name="text-field" placeholder="Email" id="text-field"><label for="text-field-activated"><div class="header-intro__descr_size_h3">text field</div></label><input id="text-field" type="text" name="text-field-activated" placeholder="This is pretty awesome"><div class="iqdropdown"><p class="iqdropdown-selection"></p><div class="iqdropdown-menu"><div class="iqdropdown-menu-option" data-id="item1"><p class="iqdropdown-item">Спальни</p></div><div class="iqdropdown-menu-option" data-id="item2"><p class="iqdropdown-item">Кровати</p></div><div class="iqdropdown-menu-option" data-id="item3"><p class="iqdropdown-item">Ванные комнаты</p></div></div></div><div class="header-intro__descr_size_h3">Checkbox Buttons</div><div class="checkbox-container"><div class="checkbox-button"><label class="checkbox-button__label"><div class="checkbox-button__title">Можно курить</div><input class="checkbox-button__input" type="checkbox"></label></div><div class="checkbox-button"><label class="checkbox-button__label"><div class="checkbox-button__title">Можно с питомцами</div><input class="checkbox-button__input" type="checkbox" checked="checked"></label></div><div class="checkbox-button"><label class="checkbox-button__label"><div class="checkbox-button__title">Можно пригласить гостей (до 10 человек)</div><input class="checkbox-button__input" type="checkbox" checked="checked"></label></div></div><div class="header-intro__descr_size_h3">Radio Buttons</div><div class="radio-button-container"><label class="radio-button__label"><div class="radio-button__title">Мужчина</div><input class="radio-button__input" type="checkbox" checked="checked"></label><label class="radio-button__label"><div class="radio-button__title">Женщина</div><input class="radio-button__input" type="checkbox"></label></div><div class="header-intro__descr_size_h3">Toggle</div><div class="toggle-container"><label class="toggle__label"><div class="toggle__title">Получать спецпредложения</div><input class="toggle__input" type="checkbox" checked="checked"></label><label class="toggle__label"><div class="toggle__title">Получать спецпредложения</div><input class="toggle__input" type="checkbox"></label></div><div class="header-intro__descr_size_h3">like button</div><div class="like-button-container"><input class="like-button" id="like-button" type="checkbox" checked="checked"><label for="like-button">12</label></div><div class="star-rating"><fieldset><input type="radio" id="star5" name="rating" value="5"><label for="star5">5 stars</label><input type="radio" id="star4" name="rating" value="4"><label for="star4">4 stars</label><input type="radio" id="star3" name="rating" value="3"><label for="star3">3 stars</label><input type="radio" id="star2" name="rating" value="2"><label for="star2">2 stars</label><input type="radio" id="star1" name="rating" value="1"><label for="star1">1 stars</label></fieldset></div><button class="button button_color-theme_filled-gradient"><div class="header-intro__descr_size_h3">Click me</div></button><button class="button button_color-theme_gradient-border"><div class="header-intro__descr_size_h3">Click me</div></button><button class="text-button text-button_color_ds50"><div class="header-intro__descr_size_h3">Click me</div></button><button class="text-button text-button_color_purple"><div class="header-intro__descr_size_h3">Click me</div></button><button class="button button-pay"><div class="header-intro__descr_size_h3">Перейти к оплате</div></button><ul class="pagination__list"><li><button class="pagination__page-number pagination__page-number_mode_active">1</button></li><li><button class="pagination__page-number">2</button></li><li><button class="pagination__page-number">3</button></li><li><div class="pagination__page-number">...</div></li><li><button class="pagination__page-number">15</button></li><li><button class="pagination__page-number pagination__page-number_mode_arrow"></button></li></ul><div class="pagination__options">1 – 12 из 100+ вариантов аренды</div><input type="text" class="js-range-slider" name="my_range" value=""></form><script src="main.js"></script></body></html>
